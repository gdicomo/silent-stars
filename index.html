<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silent Stars Cluster Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="map">
    <button class="star" data-planet="SKARN" style="top:2%;left:15%;background:#eb6518;width:30%;height:30%;">Skarn</button>

	<button class="planet" data-planet="THE LARKBELT" style="top:40%;left:15%;width:12%;height:3%;">The Larkbelt</button>
	<button class="planet" data-planet="OBLIVION STATION" style="top:55%;left:15%;width:8%;height:8%;">Oblivion</button>
    <button class="planet giant" data-planet="THE SINK" style="top:70%;left:15%;">Skarn-VI</button>
	
    <button class="star" data-planet="MARENCOR" style="top:2%;left:50%;background:#fdfcd7;">Marencor</button>
    <button class="planet" data-planet="VASPERA" style="top:30%;left:50%;width:8%;height:8%;"><center><img src="images/vaspera.png" height="100%" width="100%"/></center>Vaspera</button>

	<button class="planet giant" data-planet="SOLANO" style="top:55%;left:50%;"><center><img src="/images/solano.png" height="100%" width="100%"/></center>Solano</button>
	<button class="planet giant" data-planet="NAZIR" style="top:75%;left:50%;"><center><img src="/images/nazir.png" height="100%" width="100%"/></center>Nazir</button>
    <button class="planet giant" data-planet="AVENANT" style="top:88%;left:50%;"><center><img src="/images/avenant.png" height="100%" width="100%"/></center>Avenant</button>
	
	<!--<button class="planet" data-planet="NEPENTHE DRIFT" style="top:50%;left:67%;width:8%;height:80%;background:#73736f;"><center><img src="/images/nepenthe.png" height="100%" width="100%"/></center>Nepenthe Drift</button>-->
	<button class="planet" data-planet="NEPENTHE DRIFT" style="top:50%;left:67%;width:8%;height:80%;"><center><img src="/images/nepenthe.png" height="100%" width="100%"/></center>Nepenthe Drift</button>
	<button class="planet" data-planet="THE WAKE" style="top:35%;left:67%;width:12%;height:6%;"><center><img src="/images/wake.png" height="100%" width="100%"/></center>The Wake</button>
	
	<button class="star" data-planet="HALCYON" style="top:2%;left:83%;width:34%;height:34%;"><center><img src="/images/halcyon.png" height="100%" width="100%"/></center>Halcyon</button>
	<button class="planet" data-planet="PRAXIS" style="top:25%;left:83%;"><center><img src="/images/praxis.png" height="100%" width="100%"/></center>Anathes / Praxis</button>
	<button class="planet" data-planet="EIDARA" style="top:38%;left:83%;"><center><img src="/images/eidara.png" height="100%" width="100%"/></center>Eidara</button>
	<button class="planet" data-planet="MIREDDIN" style="top:48%;left:83%;width:6%;height:6%;"><center><img src="/images/mireddin.png" height="100%" width="100%"/></center>Mireddin</button>
	<button class="planet" data-planet="THE IRONBELT" style="top:60%;left:83%;width:16%;height:4%;"><center><img src="/images/ironbelt.png" height="100%" width="100%"/></center>Ironbelt</button>
    <button class="planet ringed" data-planet="VELETRIS" style="top:78%;left:83%;"><center><img src="/images/veletris.png" height="100%" width="100%"/></center>Pericant / Veletris</button>
  </div>

  <div id="info-panel">
    <h2 id="planet-name">Select a Planet</h2>
	<p id="planet-system"></p>
	<p id="planet-status"></p>
    <p id="planet-physical"></p>
    <p id="planet-history"></p>
    <h3>Adventure Log</h3>
    <ul id="adventure-log"></ul>
    <h3>Missions</h3>
    <ul id="missions"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
