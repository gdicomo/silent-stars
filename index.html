<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silent Stars Cluster Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="map">
    <button class="star" data-planet="SKARN" style="top:2%;left:15%;background:#eb6518;width:30%;height:30%;">Skarn</button>
    <button class="planet" data-planet="REVIVER" style="top:30%;left:15%;">Reviver</button>
	<button class="planet" data-planet="THE LARKBELT" style="top:40%;left:15%;width:12%;height:3%;">The Larkbelt</button>
	<button class="planet" data-planet="OBLIVION STATION" style="top:55%;left:15%;width:8%;height:8%;">Oblivion</button>
    <button class="planet giant" data-planet="THE SINK" style="top:70%;left:15%;">Skarn-VI</button>
	
    <button class="star" data-planet="MARENCOR" style="top:2%;left:50%;">Marencor</button>
    <button class="planet" data-planet="VASPERA" style="top:30%;left:50%;">Vaspera</button>
	<button class="planet" data-planet="ALETHEIA" style="top:40%;left:50%;">Aletheia</button>
	<button class="planet giant" data-planet="SOLANO" style="top:55%;left:50%;">Solano</button>
    <!--<button class="planet" data-planet="NAZIR" style="top:70%;left:50%;"><span><img src="/images/nazir.png" height="60px" width="60px"/></span>Nazir</button>-->
	<button class="planet giant" data-planet="NAZIR" style="top:70%;left:50%;">Nazir</button>
    <button class="planet giant" data-planet="AVENANT" style="top:80%;left:50%;">Avenant</button>
	
	<button class="planet" data-planet="NEPENTHE DRIFT" style="top:50%;left:67%;width:8%;height:80%;background:#73736f;">Nepenthe Drift</button>
	<button class="planet" data-planet="THE WAKE" style="top:35%;left:67%;width:12%;height:6%;background:#2c2c26;">The Wake</button>
	
	<button class="star" data-planet="HALCYON" style="top:2%;left:85%;background:#d7effd;width:30%;height:30%;">Halcyon</button>
	<button class="planet" data-planet="PRAXIS" style="top:30%;left:85%;">Anathes / Praxis</button>
	<button class="planet" data-planet="EIDARA" style="top:40%;left:85%;">Eidara</button>
	<button class="planet" data-planet="MIREDDIN" style="top:55%;left:85%;width:8%;height:8%;">Mireddin</button>
	<button class="planet" data-planet="THE IRONBELT" style="top:70%;left:85%;width:120px;height:3%;">Ironbelt</button>
    <button class="planet giant" data-planet="VELETRIS" style="top:80%;left:85%;">Pericant / Veletris</button>
  </div>

  <div id="info-panel">
    <h2 id="planet-name">Select a Planet</h2>
	<p id="planet-system"></p>
	<p id="planet-status"></p>
    <p id="planet-physical"></p>
    <p id="planet-history"></p>
    <h3>Adventure Log</h3>
    <ul id="adventure-log"></ul>
    <h3>Missions</h3>
    <ul id="missions"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
