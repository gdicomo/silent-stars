<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Silent Stars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="map">
    <button class="star" data-planet="SKARN" style="top:2%;left:15%;width:38.55%;height:36%;"><span><img src="images/skarn.png" height="100%" width="100%"/></span>Skarn</button>
    <button class="planet" data-planet="REVIVER" style="top:40%;left:15%;"><span><img src="images/reviver.png" height="100%" width="100%"/></span>Reviver</button>
	<button class="planet" data-planet="THE LARKBELT" style="top:53%;left:15%;width:16%;height:4%;"><span><img src="images/larkbelt.png" height="100%" width="100%"/></span>The Larkbelt</button>
	<button class="planet" data-planet="OBLIVION STATION" style="top:59%;left:15%;width:6.26%;height:4.43%;"><span><img src="images/oblivion.png" height="100%" width="100%"/></span>Oblivion</button>
    <button class="planet giant" data-planet="THE SINK" style="top:71%;left:15%;"><span><img src="images/sink.png" height="100%" width="100%"/></span>Skarn-VI</button>
	
    <button class="star" data-planet="MARENCOR" style="top:2%;left:50%;"><span><img src="images/marencor.png" height="100%" width="100%"/></span>Marencor</button>
    <button class="planet" data-planet="VASPERA" style="top:30%;left:50%;width:8%;height:8%;"><span><img src="images/vaspera.png" height="100%" width="100%"/></span>Vaspera</button>
	<button class="planet" data-planet="ALETHEIA" style="top:40%;left:50%;height:6%;aspect-ratio:1;"><span><img src="images/aletheia.png height="100%" width="100%""/></span>Aletheia</button>
	<button class="planet giant" data-planet="SOLANO" style="top:55%;left:50%;"><span><img src="images/solano.png" height="100%" width="100%"/></span>Solano</button>
	<button class="planet giant" data-planet="NAZIR" style="top:75%;left:50%;"><span><img src="images/nazir.png" height="100%" width="100%"/></span>Nazir</button>
    <button class="planet giant" data-planet="AVENANT" style="top:88%;left:50%;"><span><img src="images/avenant.png" height="100%" width="100%"/></span>Avenant</button>
	
	<!--<button class="planet" data-planet="NEPENTHE DRIFT" style="top:50%;left:67%;width:8%;height:80%;background:#73736f;"><span><img src="/images/nepenthe.png" height="100%" width="100%"/></span>Nepenthe Drift</button>-->
	<button class="planet" data-planet="NEPENTHE DRIFT" style="top:50%;left:67%;width:8%;height:80%;"><span><img src="images/nepenthe.png" height="100%" width="100%"/></span>Nepenthe Drift</button>
	<button class="planet" data-planet="THE WAKE" style="top:35%;left:67%;width:12%;height:6%;"><span><img src="images/wake.png" height="100%" width="100%"/></span>The Wake</button>
	
	<button class="star" data-planet="HALCYON" style="top:2%;left:83%;width:34%;height:34%;"><span><img src="images/halcyon.png" height="100%" width="100%"/></span>Halcyon</button>
	<button class="planet" data-planet="PRAXIS" style="top:25%;left:83%;"><span><img src="images/praxis.png" height="100%" width="100%"/></span>Anathes / Praxis</button>
	<button class="planet" data-planet="EIDARA" style="top:38%;left:83%;"><span><img src="images/eidara.png" height="100%" width="100%"/></span>Eidara</button>
	<button class="planet" data-planet="MIREDDIN" style="top:48%;left:83%;width:6%;height:6%;"><span><img src="images/mireddin.png" height="100%" width="100%"/></span>Mireddin</button>
	<button class="planet" data-planet="THE IRONBELT" style="top:60%;left:83%;width:16%;height:4%;"><span><img src="images/ironbelt.png" height="100%" width="100%"/></span>Ironbelt</button>
    <button class="planet ringed" data-planet="VELETRIS" style="top:78%;left:83%;"><span><img src="images/Veletris.png" height="100%" width="100%"/></span>Pericant / Veletris</button>
  </div>

  <div id="info-panel">
    <h2 id="planet-name">Select a Planet</h2>
	<p id="planet-system"></p>
	<p id="planet-status"></p>
    <p id="planet-physical"></p>
    <p id="planet-history"></p>
    <h3>Adventure Log</h3>
    <ul id="adventure-log"></ul>
    <h3>Missions</h3>
    <ul id="missions"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
